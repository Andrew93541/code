<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartopia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Cartopia</div>
      <input type="text" class="search-bar" placeholder="Search products...">
      <div class="nav-links">
        <i class="fas fa-sign-in-alt"></i>
        <i class="fas fa-shopping-cart"></i>
        <button class="logout-button">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <div class="left-column">
        <ul class="menu">
          <li><a href="#">Orders</a></li>
          <li><a href="#">Your Lists</a></li>
          <li><a href="#">Account Settings</a></li>
          <li><a href="#">Payment Methods</a></li>
          <li><a href="#">Addresses</a></li>
          <li><a href="#">Help & Customer Service</a></li>
        </ul>
      </div>

      <div class="right-column">
        <div class="profile-card">
          <img src="profile-placeholder.png" alt="Profile" class="profile-picture">
          <h2>Hello, [Name]!</h2>
          <a href="#" class="edit-profile">Edit Profile</a>
        </div>
        <div class="orders-summary">
          <h3>Recent Orders</h3>
          <div class="order">Order 1 Summary</div>
          <div class="order">Order 2 Summary</div>
          <div class="order">Order 3 Summary</div>
          <button class="view-orders">View All Orders</button>
        </div>
        <div class="lists-section">
          <h3>Your Lists</h3>
          <div class="list-item">List Item 1</div>
          <div class="list-item">List Item 2</div>
          <button class="view-lists">View All Lists</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>
</html>
