<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="forget.css">
    <title>Forgot Password</title>
    <link rel="icon" href="images/logob.JPG">
</head>

<body>
    <div class="wrapper">

        <nav class="nav">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="login">
                <header>Forgot Password</header>
                <form action="" id="forgetForm">
                    <div class="input-box">
                        <input type="email" class="input-field" id="email" placeholder="Email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input-field" id="phone" placeholder="Phone Number" pattern="\d{10}" title="Phone number must be exactly 10 digits" required>
                        <i class="bx bxs-phone"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Verification">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="forget.js"></script>
</body>

</html>
